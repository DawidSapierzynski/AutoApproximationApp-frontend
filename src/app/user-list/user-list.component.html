<div class="col-md-6">
    <h3>List:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Deleted</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userDTO of userDTOList">
                <td>{{userDTO.id}}</td>
                <td>{{userDTO.login}}</td>
                <td>{{userDTO.firstName}}</td>
                <td>{{userDTO.lastName}}</td>
                <td>{{userDTO.email}}</td>
                <td>{{userDTO.active}}</td>
                <td>{{userDTO.deleted}}</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>
