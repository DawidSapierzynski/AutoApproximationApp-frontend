<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create series properties</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="precision">Precision:</label>
            <input type="range" list="tickmarks" min="1" max="5" step="1" value="3" [(ngModel)]="precision"
              placeholder="precision" name="Precision" class="form-control" id="precision" required>
            <datalist id="tickmarks">
              <option value="1" label="Smoothing"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5" label="Accuracy"></option>
            </datalist>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(precision)">Create</button>
    </div>
  </ng-template>


<div class="col-md-6">
    <h3>List:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Data sent</th>
                <th *ngIf="checkRoles('ADMIN')">Deleted</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataSeriesFileDTO of dataSeriesFileDTOList">
                <td>{{dataSeriesFileDTO.id}}</td>
                <td>{{dataSeriesFileDTO.name}}</td>
                <td>{{dataSeriesFileDTO.dataSent | date: 'dd-MM-yyyy, HH:mm:ss'}}</td>
                <td *ngIf="checkRoles('ADMIN')">{{dataSeriesFileDTO.deleted}}</td>
                <td>
                    <button *ngIf="checkRoles('USER')" class="btn btn-success" (click)="open(content, dataSeriesFileDTO.id)">Create</button>
                    <button *ngIf="checkRoles('ADMIN')" class="btn btn-danger" disabled={{dataSeriesFileDTO.deleted}}>Deleted</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>
